<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL COUNTER CHARACTER</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write a text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Totalcharacter:<span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining:<span class="counter" id="counter">20</span></p>
        </div>
    </div>
</body>
</html>
